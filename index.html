  <meta charset="utf-8">

<body>
  <div class="title-box">
    <h3 class="text-centering">ギリギリ ライン上を目指せ！</h3>
  </div>
  <div class="box-green-class">
    <input type="number" id="input-number">
    <input type="button" id="send-button" value="ワニ放出">
  </div>
  <div class="box-blue-class"></div>

  <div class="flex relative div-center">
    <div class="content-box1 relative">
      <button class="kick-button" type="button">
        KICK
      </button>
    </div>
    <div class="content-box2">
      <select name="difficulty">
      <option value="1">easy</option>
      <option value="2">medium</option>
      <option value="3">difficult</option>
      <option value="4">super</option>
      </select>
      <input type="text" id="input-name" class="nice-textbox">
      <label class="nice-label" for="input-name">Name</label>
      <button class="kick-button" type="button">
        KICK
      </button>

    </div>
    <div class="content-box3">box3</div>
  </div>

  <div class="title-box">
    <p class="text-centering small-text">
      ボールがギリギリライン上に残るように<br>KICKボタンを押してください。<br>
      5回の合計が小さい方が高得点です。<br>
      一度でもラインを割ってしまうとゲームオーバーです。
    </p>
  </div>
