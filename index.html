<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!-- <script type="text/javascript" src="gators.js"></script> -->
  <!-- <link> <script type="text/javascript" src="gators.js"></script></link> -->
  <link rel="stylesheet" type="text/css" href="1mm-main.css" />
</head>

<body>
  <div class="title-box">
    <h3 class="text-centering">ギリギリ ライン上を目指せ！</h3>
  </div>
  <div class="box-green-class relative">
    <!-- <input type="number" id="input-number">
    <input type="button" id="send-button" value="ワニ放出"> -->
    <img src="white-line.png" id="line" alt="white-line">
    <img src="ball.png" id="ball" class="ball-class" alt="ball">
    <img src="ball-shade.png" id="ball-shade" class="ball-class" alt="ball-shade">
    <img src="impact.png" id="impact">
    <div class="char-output relative">
      <div class="text-centering count-down" id="count3">3</div>
      <div class="text-centering count-down" id="count2">2</div>
      <div class="text-centering count-down" id="count1">1</div>
    </div>
  </div>
  <!-- <div class="box-blue-class"></div> -->

  <div class="flex relative div-center">
    <div class="content-box1 relative">
      <button class="push-button kick-button" type="button" id="kick">
        KICK
      </button>
    </div>
    <div class="content-box2">
      <select name="difficulty" id="difficulty">
      <option value="1">easy</option>
      <option value="2">medium</option>
      <option value="3">difficult</option>
      <option value="4">super</option>
      </select>
      <label class="nice-label difficulty-pos" for="difficulty">難易度</label>
      <input type="text" id="input-name" class="nice-textbox">
      <label class="nice-label name-pos" for="input-name">Name</label>
      <div class="relative">
        <button class="push-button start-button" type="button" id="start">
          START
        </button>
      </div>

    </div>
    <div class="content-box3 relative">
      <table border="1" class="table-class" width="100">
        <tr>
          <th width="50%">1回目</th>
          <th width="50%" id="tab-1"></th>
        </tr>
        <tr>
          <th>2回目</th>
          <th></th>
        </tr>
        <tr>
          <th>3回目</th>
          <th></th>
        </tr>
        <tr>
          <th>4回目</th>
          <th></th>
        </tr>
        <tr>
          <th>5回目</th>
          <th></th>
        </tr>
        <tr>
          <th>合計</th>
          <th></th>
        </tr>
      </table>
    </div>
  </div>

  <div class="title-box">
    <p class="text-centering small-text">
      ボールがギリギリライン上に残るように<br>KICKボタンを押してください。<br>
      5回の合計が小さい方が高得点です。<br>
      一度でもラインを割ってしまうとゲームオーバーです。
    </p>
  </div>

</body>

</html>
